name: Go build
#
on:
  push:
    branches: [ "main", "dev"]
  pull_request:
    branches: [ "main", "dev" ]
#
jobs:
    build:
      runs-on: ubuntu-latest
      strategy:
        matrix:
          go-version: [ '1.22.x',  ]
      steps:
      - uses: actions/checkout@v3
      #
      - name: Setup Go ${{ matrix.go-version }}
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
          #cache-dependency-path: subdir/go.sum
          cache: true
      #
      - name: Build
        run: go build -v ./...
      #
    #